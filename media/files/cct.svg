<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="200"><g><title>Responsive Kittens</title><defs><style type="text/css">@media screen and (min-width:701px){#huge{display:block}#small{display:none}}@media screen and (min-width:501px) and (max-width:700px){#big{display:block}#small{display:none}}@media screen and (min-width:301px) and (max-width:500px){#medium{display:block}#small{display:none}}</style></defs><image id="small" width="300" height="200" x="0" y="0" class="img" xlink:href="http://placekitten.com/300/200"/><image id="medium" width="300" height="200" x="0" y="0" class="img" xlink:href="http://placekitten.com/600/400"/><image id="big" width="300" height="200" x="0" y="0" class="img" xlink:href="http://placekitten.com/900/600"/><image id="huge" width="300" height="200" x="0" y="0" class="img" xlink:href="http://placekitten.com/1200/800"/></g></svg>